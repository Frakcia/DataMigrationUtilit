name: Manual_Deploy
on:
  workflow_dispatch:

env:
    DOTNETVERSION: 8.0.x
    PATH_SLN: DataMigrationUtilit.CLI
    PATH_PROJECT_FOLDER: DataMigrationUtilit.CLI
    PROJECT_NAME: DataMigrationUtilit

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  '${{env.DOTNETVERSION}}'

      - name: Restore dependencies
        run: dotnet restore
          
      # - name: Check out the repo
      #   uses: actions/checkout@v3

      # - name: Setup .NET SDK ${{env.DOTNETVERSION}}
      #   uses: actions/setup-dotnet@v3
      #   with:
      #     dotnet-version:  '${{env.DOTNETVERSION}}'

      # - name: Restore nuget packages
      #   run: |
      #       dotnet restore 
      #     # dotnet restore ${{ env.PATH_SLN }}

      - name: Build the application
        run: dotnet build --configuration Release

      - name: Publish the application
        run: dotnet publish --configuration Release --output ./publish
        # run: dotnet publish ${{ env.PATH_SLN }} --configuration Release --output ./publish --self-contained true --runtime win-x64

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: ./publish

      - uses: actions/download-artifact@v4
        with:
          name: my-artifact
          path: distfiles

      - name: copy file to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DEPLOY_IP }}
          username: ${{ secrets.DPLY_USER }}
          password: ${{ secrets.DPLY_PWD }}
          overwrite: true
          source: ./publish/*
          target: /var/stafftestdir/

      - uses: geekyeggo/delete-artifact@v2
        name: Delete artefact
        with:
            name: my-artifact

